<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Share Notes</h1>
        <form id="noteForm">
            <div>
                <label for="year">Select Year:</label>
                <select id="year">
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>
            </div>
            <div>
                <label for="subject">Select Subject:</label>
                <select id="subject">
                    <option value="PPS">PPS</option>
                    <option value="BEM">BEM</option>
                    <option value="EC">EC</option>
                    <!-- Add more subjects as needed -->
                </select>
            </div>
            <div>
                <label for="file">Upload File:</label>
                <input type="file" id="file" accept=".pdf,.doc,.docx" required>
            </div>
            <div>
                <label for="comments">Comments:</label>
                <textarea id="comments" rows="4" cols="50" placeholder="Leave your comments here..."></textarea>
            </div>
            <button type="submit" id="shareButton">Share</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
